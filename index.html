<!DOCTYPE html>
<html>
    <head>
        <style>
            html,
            body {
                font-family: Arial, sans-serif;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                bottom: 0px;
                height: 100%;
                left: 362px;
                position: absolute;
                right: 0px;
            }
            .options-box{
                background: #fff;
                border: 1px solid #999;
                border-radius: 3px;
                height: 100%;
                line-height: 35px;
                padding: 10px 10px 30px 10px;
                text-align: left;
                width: 340px;
            }
            #zoom-to-area-text {
                position: relative;
                width: 70%;
            }
            #zoom-to-area {
                width: 24%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="options-box">
                <h1>Find Your New NYC Home</h1>
                <div>
                    <input id="show-listings" type="button" value="Show Listings">
                    <input id="hide-listings" type="button" value="Hide Listings">
                </div>
                <hr>
                <div>
                    <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
                    <input id="zoom-to-area" type="button" value="Zoom">
                </div>
                <hr>
                <div>
                    <span class="text">Search for nearby places</span>
                    <input id="places-search" type="text" placeholder="Ex: Pizza delivery in San Jose.">
                    <input id="go-places" type="button" value="Go">
                </div>
            </div>
            <div id="map"></div>
        </div>
        <script>
            var map;
            
            var markers = [];
            
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'),{
                    //center: {lat: 40.7413549, lng: -73.9980244},
                    center: {lat: 37.311190, lng:-121.777098},
                    zoom: 13
                });
                
                var zoomAutocomplete = new google.maps.places.Autocomplete(
                    document.getElementById('zoom-to-area-text')
                );
                
                var locations = [
                    /*
                    {title: 'Park Ave Penthouse', location: {lat: 40.7713024, lng: -73.9632393}},
                    {title: 'Chelsea Soft', location: {lat: 40.7444883, lng: -73.9949465}},
                    {title: 'Union Square Open Floor Plan', location: {lat: 40.7347062, lng: -73.9895759}},
                    {title: 'East Village Hip Studio', location: {lat: 40.7281777, lng: -73.984377}},
                    {title: 'TriBeCa Artsy Bachelor Pad', location: {lat: 40.7195264, lng: -74.0089934}},
                    {title: 'China Town Homey Space', location: {lat: 40.7180628, lng: -73.9961237}}
                    */
                    {title: 'Home', location: {lat:37.311190, lng:-121.777098}}
                ];
                
                var largeInfoWindow = new google.maps.InfoWindow();
                
                for  (var i=0; i < locations.length; i++){
                    var position = locations[i].location;
                    var title = locations[i].title;
                    var marker = new google.maps.Marker({
                        position: position,
                        title: title,
                        animation: google.maps.Animation.DROP,
                        id: i
                    });
                    markers.push(marker);
                    marker.addListener('click', function(){
                        populateInfoWindow(this, largeInfoWindow);
                    });
                }
                
                document.getElementById('show-listings').addEventListener('click', showListings);
                document.getElementById('hide-listings').addEventListener('click', hideListings);
                document.getElementById('zoom-to-area').addEventListener('click', function(){
                    zoomtoArea();
                });
              }
                function zoomtoArea() {
                    var geocoder = new google.maps.Geocoder();
                    var address = document.getElementById('zoom-to-area-text').value;
                    if (address=='') {
                        window.alert('You must enter an area, or address.');
                    } else {
                        geocoder.geocode(
                            {address: address,
                                componentRestrictions: {locality: 'San Jose'}
                            }, function(results, status) {
                                if (status == google.maps.GeocoderStatus.OK) {
                                    map.setCenter(results[0].geometry.location);
                                    map.setZoom(15);
                                } else {
                                    window.alert('We could not find this location - try entering a more specific place');
                                }
                            });
                    }
                }
                function populateInfoWindow(marker, infowindow) {
                    if (infowindow.marker != marker) {
                        infowindow.marker = marker;
                        infowindow.setContent('<div>' + marker.title + '</div>');
                        infowindow.open(map, marker);
                        infowindow.addListener('closeclick', function(){
                            infowindow.setMarker(null);
                        });
                    }
                }
                
                function showListings(){
                    var bounds = new google.maps.LatLngBounds();
                    for (var i=0; i < markers.length; i++){
                        markers[i].setMap(map);
                        bounds.extend(markers[i].position);
                    }
                    map.fitBounds(bounds);
                }
                
                function hideListings(){
                    for (var i=0; i < markers.length; i++){
                        markers[i].setMap(null);
                    }
                }
                /*
                var tribeca = {lat: 40.719526, lng: -74.0089934};
                var marker = new google.maps.Marker({
                    position: tribeca,
                    map: map,
                    title: 'Tribeca'
                });
                var infowindow = new google.maps.InfoWindow({
                   content: 'HELLO WORLD!' 
                });
                marker.addListener('click', function() {
                   infowindow.open(map, marker); 
                });
                */
        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDwovETCGfdwJwFEGoSq6dY-0YMa0nglEE&v=3&callback=initMap">
        </script>
    </body>
</html>
